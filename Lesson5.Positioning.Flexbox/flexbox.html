<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <a href="index.html">Вернуться</a>
    <div class="centerBox">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
    </div>
    <div class="spacedAroundBox">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
    </div>
    <div class="spacedBetweenBox">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
    </div>
    <div class="verticalCenterBox">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
    </div>
    <div class="flexWrapWrapBox">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
        <div class="block">5</div>
        <div class="block">6</div>
        <div class="block">7</div>
        <div class="block">8</div>
        <div class="block">9</div>
        <div class="block">10</div>
        <div class="block">11</div>
        <div class="block">12</div>
    </div>
    <div class="spacedAroundBox highBox">
        <div class="block">Normal</div>
        <div class="block blockMiddle">Middle</div>
        <div class="block blockEnd">End</div>
    </div>
</body>
</html>
