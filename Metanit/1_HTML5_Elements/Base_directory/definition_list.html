<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Definition list</title>
</head>
<body>
    <a href="../index.html">Вернуться на главную</a>
    <h1>Элемент dl - definition list h1</h1>
    <p>Внутрь элемента <b>dl</b> помещаются пары <b>dt - dd</b></p>
    <dl>
        <dt>Элемент <b>dt</b> - definition term</dt>
        <dd>Элемент <b>dd</b> - definition description</dd>
        <dt>Элемент <b>dt</b> представляет термин</dt>
        <dd>Элемент <b>dd</b> содержит описание, определение или значение этого термина</dd>
    </dl>
</body>
</html>
