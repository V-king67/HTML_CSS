<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Флажки и переключатели</title>
</head>
<body>
    <a href="index.html">Вернуться на главную</a>
    <h2>Флажки</h2>
    <form action="checkbox_radio.html" method="get" autocomplete="off">
        <p>
            <input type="checkbox" name="firstCheckbox" checked /> input type = checkbox
        </p>
        <p>
            <input type="checkbox" name="secondCheckbox" /> input type = checkbox
        </p>
        <p>
            <input type="checkbox" name="thirdCheckbox" /> input type = checkbox
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>

    <h2>Переключатели</h2>
    <form>
        <p>
            <input type="radio" name="radioBtnFirst" value="option1" checked/> input type = radio #1
            <input type="radio" name="radioBtnFirst" value="option2" /> input type = radio #2
        </p>
        <p>
            <input type="radio" name="radioBtnSecond" value="option1" /> input type = radio #1
            <input type="radio" name="radioBtnSecond" value="option2" checked/> input type = radio #2
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</body>
</html>
