<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Многострочное текстовое поле</title>
</head>
<body>
    <a href="index.html">Вернуться на главную</a>
    <h2>Многострочное поле ввода</h2>
    <form action="textarea.html" method="get" autocomplete="off">
        <p>
            <label>
                <b>Textarea</b><br />
                <!-- cols и rows задают ширину и высоту -->
                <textarea name="multiLineText" maxlength="200" placeholder="Введите не более 200 символов" cols="30" rows="7"></textarea>
            </label>
        </p>
        <p>
            <input type="submit" value="Добавить" />
        </p>
    </form>
</body>
</html>
