<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .roboto-test {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
    </style>
</head>

<body>
    <h1 class="roboto-test">Testing embedded fonts</h1>
    <p class="roboto-test">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam incidunt assumenda velit labore accusantium
        itaque deserunt suscipit adipisci pariatur eius!</p>
</body>

</html>
