<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Формы</title>
</head>
<body>
    <form action="">
        <h2>Регистрация</h2>
        <p>Ваше имя <input type="text" placeholder="Иван" /></p>
        <p>Пароль <input type="password" placeholder="password" /></p>
        <p>Почта <input type="email" placeholder="username@example.ru" /></p>
        <p>Дата рождения <input type="date" /></p>
        <div>
            <p>Ваши увлечения</p>
            <p>
                <label for="itcheck">IT</label>
                <input type="checkbox" id="itcheck" />

                <label for="sportcheck">Sport</label>
                <input type="checkbox" id="sportcheck" />

                <label>Music <input type="checkbox" /></label>
            </p>
        </div>
        <div>
            <p>Ваш пол</p>
            <label>Мужчина <input type="radio" name="sex" checked /></label>
            <label>Женщина <input type="radio" name="sex" /></label>
        </div>
        <textarea cols="30" rows="5"></textarea>
        <div>
            <button type="submit">Отправить</button>
            <button type="reset">Стереть</button>
        </div>
    </form>
</body>
</html>
