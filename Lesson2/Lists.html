<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Списки</title>
</head>
<body>
	<p>Ненумерованный список</p>
	<ul>
		<li>List element</li>
		<li>List element</li>
		<li>List element</li>
	</ul>

    <p>Нумерованный список</p>
    <ol>
        <li>List element</li>
        <li>List element</li>
        <li>List element</li>
    </ol>

    <p>Вложение списков</p>
    <ol>
        <li>Default element</li>
        <li>
            Каталог
            <ul>
                <li>Element #1</li>
                <li>Element #2</li>
            </ul>
        </li>
        <li>Default element</li>
    </ol>
</body>
</html>
